<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Library</title>
</head>
<body style="background-color: #eaf2f5; margin-bottom: 100px;">
    <header>
        <nav class="navbar">
            <div class="container-fluid">
              <h1 style="font-size: 3rem;" class="navbar-brand">theLibrary</h1>
                <button class="btn btn-dark" id="login-button" type="log-in">Log in</button>
            </div>
          </nav>
    </header>
    <main class="container-fluid">
        <div class="button-container">
            <button type="button" class="btn btn-outline-primary btn-lg" data-bs-toggle="modal" data-bs-target="#addBookModal" id="addBook">+ Add Book</button>
        </div>
        <div id="bookContainer">

        </div>
        <div class="modal fade" id="addBookModal" tabindex="-1" aria-labelledby="addBookModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title">Add New Book</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="bookForm">
                            <div class="mb-3">
                              <input type="text" class="form-control" id="titleInput" placeholder="Title" aria-describedby="titleInput" required>
                            </div>
                            <div class="mb-3">
                              <input type="text" class="form-control" id="authorInput" placeholder="Author" aria-describedby="authorInput" required>
                            </div>
                            <div class="mb-3">
                                <input type="number" class="form-control" id="pagesInput" placeholder="Pages" aria-describedby="pagesInput" required>
                              </div>
                            <div class="mb-3 form-check form-check-reverse">
                                <label class="form-check-label" for="haveYouRead">Have you read it?</label>
                                <input type="checkbox" class="form-check-input" id="haveYouRead">
                            </div>
                            <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
                          </form>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4dd68e1734.js" crossorigin="anonymous"></script>
    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
</body>
</html>
